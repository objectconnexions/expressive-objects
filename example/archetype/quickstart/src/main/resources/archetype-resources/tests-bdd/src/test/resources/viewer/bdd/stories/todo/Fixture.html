<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "file:src/test/resources/dtd/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:concordion="http://www.concordion.org/2007/concordion"
    xmlns:expressive-objects="http://expressive.objectconnexions.co.uk/2010/concordion">
<link href="../../concordion.css" rel="stylesheet" type="text/css" />
<body>

<h2>Given</h2>
<ul>
	<li>
	<p>bootstrapped in <a concordion:run="concordion"
		href="../../common/BootstrapInPrototypeMode.html">prototype</a> mode</p>
	</li>
    <li>
    <p concordion:execute="${symbol_pound}result=usingDateFormat(${symbol_pound}format)"><span
        concordion:assertTrue="${symbol_pound}result">using a date format</span> of <span
        concordion:set="${symbol_pound}format">dd-MM-yyyy</span>, and</p>
    </li>
	<li>
	<p concordion:execute="${symbol_pound}result=timeIs(${symbol_pound}dateTime)"><span
		concordion:assertTrue="${symbol_pound}result">date/time</span> being <span
		concordion:set="${symbol_pound}dateTime">02-03-2007 09:20</span>, and</p>
	</li>
	<li>
	<p concordion:execute="${symbol_pound}result=logonAs(${symbol_pound}userName)"><span
		concordion:assertTrue="${symbol_pound}result">logged on</span> as <span
		concordion:set="${symbol_pound}userName">sven</span></p>
	</li>
	<li>
	<p>with <a concordion:run="concordion"
		href="../../common/ToDoItems.html">To Do Items</a>.</p>
	</li>
</ul>

</body>
</html>
